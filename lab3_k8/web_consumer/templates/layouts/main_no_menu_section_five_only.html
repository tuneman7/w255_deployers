  left: 0px;

  }

  <div id="loader" class="loader">
  </div>
  <!-- Wrap all page content here -->
  <a id="intro"></a>
  <div id="wrap">

    <!-- Begin page content -->
    <main id="content" role="main" class="container">

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-block alert-error fade in">
              <a class="close" data-dismiss="alert">&times;</a>
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
      
    </main>

  </div>

<script>



      function render_ajax_section(url,data_target,html_target){
        $.ajax({
            url: url,
            type: 'get',
            success: function(data){ 
                $(data_target).html(data); 
                $(html_target).append(data.htmlresponse);
            }
        });
      };      



function page_loading()
{
  $('.loader').show();
}

function page_not_loading()
{
  $('.loader').hide();
}

  $(document).ready(function () {

    page_loading()

      $('.my_content_section' ).mouseenter(function() {

      change_top_nav(this);

      });  

      $('.my_content_section' ).scroll(function() {

      change_top_nav(this);

      });  



      render_ajax_section('/section_five_popout','#section_five_content','#section_five_content');      
      page_not_loading();


            var btns = $(".navbar-nav .nav-link");
  
            for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener("click",
                                      function () {
                    var current = document
                        .getElementsByClassName("active");
  
                    current[0].className = current[0]
                        .className.replace(" active", "");
  
                    this.className += " active";
                });
            }

  });


  function nav_to_section(section_name)
{

  my_section_name = "#" + section_name;
  location.href = my_section_name;
  location.href = my_section_name;

}

function change_top_nav(element)
    {
        my_href = "#" + $(element).data("href");

        console.log(my_href);

        var btns = $(".navbar-nav .nav-link");

        for (var i = 0; i < btns.length; i++) {

            dealio = $(btns[i]).children()[0];

            last_element = dealio.href.split("/").pop();

            if(my_href==last_element)
            {
              var current = document
                    .getElementsByClassName("active");

                current[0].className = current[0]
                    .className.replace(" active", "");

                btns[i].className += " active";
            }
      }
    }


  

</script>
